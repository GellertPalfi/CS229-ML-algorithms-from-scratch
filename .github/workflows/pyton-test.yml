name: Python application lint and unittest

on:
  push:
    paths:
      - algorithms/**
      - data/**
      - tests/**
jobs:
  build:
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build docker image
      run: docker build -t cs229 .

    - name: Run formatting in the container
      run: docker run cs229 ruff format --check .
      
    - name: Run linting in the container
      run: docker run cs229 ruff .
    
    - name: Run tests in the container
      run: docker run cs229 pytest
